<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <span class="inputNum">
            0
        </span>
        <div class="calc__button__row">
            <button class="calc__button reset">
                C
            </button>
            <button class="calc__button row">
                &#8592;
            </button>
            <button class="calc__button">
                &divide;
            </button>
        </div>

        <div class="calc__button__row">
            <button class="calc__button">
                7
            </button>
            <button class="calc__button">
                8
            </button>
            <button class="calc__button">
                9
            </button>
            <button class="calc__button">
                &times;
            </button>
        </div>

        <div class="calc__button__row">
            <button class="calc__button">
                4
            </button>
            <button class="calc__button">
                5
            </button>
            <button class="calc__button">
                6
            </button>
            <button class="calc__button">
                &minus;
            </button>
        </div>

        <div class="calc__button__row">
            <button class="calc__button">
                1
            </button>
            <button class="calc__button">
                2
            </button>
            <button class="calc__button">
                3
            </button>
            <button class="calc__button">
                &plus;
            </button>
        </div>

        <div class="calc__button__row">
            <button class="calc__button triple">
                0
            </button>
            <button class="calc__button">
                &equals;
            </button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
